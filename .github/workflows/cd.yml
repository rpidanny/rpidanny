name: CD

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Run linter
        run: npm run lint

      - name: Debug PAT access
        env:
          PAT: ${{ secrets.OTHER_REPO_PAT }}
        run: |
          # 1) quick presence check
          if [ -z "$PAT" ]; then
            echo "PAT is empty or not available in this workflow run"
            exit 1
          else
            echo "PAT present (length: ${#PAT})"
          fi

          # 2) try to access repo (show headers for clues)
          echo "--- repo request ---"
          curl -i -H "Authorization: token $PAT" "https://api.github.com/repos/rpidanny/rpidanny.github.io" || true

          # 3) check token scopes / user
          echo "--- user request ---"
          curl -i -H "Authorization: token $PAT" "https://api.github.com/user" || true


      # Deploy to rpidanny.github.io
      - name: Deploy to User Pages (rpidanny.github.io)
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GLOBAL_GITHUB_TOKEN }}
          external_repository: rpidanny/rpidanny.github.io
          publish_branch: master
          publish_dir: ./build
          keep_files: true
          user_name: ${{ secrets.NAME || 'github-actions[bot]' }}
          user_email: ${{ secrets.EMAIL || '41898282+github-actions[bot]@users.noreply.github.com' }}
